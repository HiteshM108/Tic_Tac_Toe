<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="navBarDiv">
        <nav id="navBar">Tic Tac Toe</nav>
    </div>

    <div class="tableDiv">
        <table class="table">
            <tr>
                <td id="box1"></td>
                <td id="box2" class="vert"></td>
                <td id="box3"></td>
            </tr>
            <tr>
                <td id="box4" class="hori"></td>
                <td id="box5" class="vert hori"></td>
                <td id="box6" class="hori"></td>
            </tr>
            <tr>
                <td id="box7"></td>
                <td id="box8" class="vert"></td>
                <td id="box9"></td>
            </tr>
        </table>
    </div>

    <div class="outcomeDiv">
        <h5 id="outcome"></h5>
    </div>

    <script src="app.js"></script>

</body>

</html>
